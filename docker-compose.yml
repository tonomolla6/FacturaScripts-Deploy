version: "3.3"

services:
  code-server:
    image: linuxserver/code-server:version-v3.8.1
    container_name: "CodeServer_container"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - PASSWORD=1234
      - SUDO_PASSWORD=1234
      # - PROXY_DOMAIN=code-server.my.domain
    volumes:
      - ./config:/config
      - ./facturascripts:/config/workspace/
    depends_on:
      - facturascripts
    ports:
      - 8443:8443
    restart: unless-stopped
    networks:
      - network

  postgresql:
    image: postgres:13
    container_name: "PostgreSQL_container"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456789
    networks:
      - network

  pgadmin:
    image: dpage/pgadmin4
    container_name: "PgAdmin4_container"
    environment:
      PGADMIN_DEFAULT_EMAIL: "tono@fs.es"
      PGADMIN_DEFAULT_PASSWORD: "1234"
    ports:
      - 6969:80
    depends_on:
      - postgresql
    networks:
      - network

  facturascripts:
    image: facturascripts/facturascripts:2021
    container_name: "FacturaScripts_container"
    restart: always
    ports:
      - 1001:80
    volumes:
      - ./facturascripts:/var/www/html
    depends_on:
      - postgresql
    networks:
      - network

networks:
  network:
